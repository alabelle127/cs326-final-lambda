<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StudyBuddies</title>
  <link rel="stylesheet" , href="../css/StudentGroupFinder.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <!-- Nav Bar -->
  <hr>

  <div class="row">
    <div class="col-sm-1">
        <img
          src="https://w7.pngwing.com/pngs/958/424/png-transparent-half-life-logo-half-life-opposing-force-trademark-symbol-logo-half-life-miscellaneous-game-text.png"
          class="profile-pic">
    </div>
    <div class="col-sm-4 name">Team Lambda</div>
    <div class="col-sm-4 details">
      <ul>
        <li>Class(es): CS 326</li>
        <li>Majors: Computer Science</li>
        <li>Notes: We're Full!</li>
      </ul>
    </div>
    <div class="col-sm-1 dropdown">
      <button class="dropbtn">3 Members</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#">Andrew LaBelle</a>
        <a href="#">Christopher Manning</a>
        <a href="#">Gavin Cho</a>
      </div>
    </div>
    <hr>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script>
    /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */

    const dropdown = document.getElementById("myDropdown");

    function myFunction() {
      console.log("Hello");
      dropdown.classList.toggle("show");
    }

    dropdown.addEventListener("click", myFunction);

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    } 
  </script>
</body>

</html>
