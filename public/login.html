<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <link href="./css/homepage.css" rel="stylesheet">
    <meta name="nav-name" content="Login">
    <script src="./js/navbar.js" defer></script>
    <script src="./js/login.js" defer></script>
</head>

<body>
    <div id="page-container" class="d-flex flex-column">
        <nav class="navbar navbar-expand-sm bg-light"></nav>
        <!--BEGIN CONTENT-->
        <div id="content-container-background"
            class="d-flex flex-column justify-content-center container-fluid flex-grow-1">
            <div id="content-container"
                class="d-flex flex-column align-items-center container-lg border border-dark rounded-3 bg-light">
                <header class="text-center text-black py-5">
                    <h1 class="display-2 font-weight-bold mb-0">Login</h1>
                </header>
                <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>
                <form id="login-form" class="w-50 mb-5">
                    <div class="mb-3">
                        <label for="input-username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="input-username">
                    </div>
                    <div class="mb-3">
                        <label for="input-password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="input-password">
                    </div>
                    <div class="text-center">
                        <button id="login-btn" type="button" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <!--END CONTENT-->
    </div>
</body>

</html>
