<!doctype html>
<html lang="en">

<head>
    <title>Register classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <link href="./css/homepage.css" rel="stylesheet">
    <link href="./css/class_selector.css" rel="stylesheet">
    <meta name="nav-name" content="Add/remove classes">
    <script src="./js/navbar.js" defer></script>
    <script src="./js/registerClasses.js" defer></script>
</head>
<body>
    <div id="page-container" class="d-flex flex-column">
        <nav class="navbar navbar-expand-sm bg-light"></nav>
        <!--BEGIN CONTENT-->
        <div id="content-container-background"
            class="d-flex flex-column justify-content-center container-fluid flex-grow-1">
            <div id="content-container"
                class="d-flex flex-column align-items-center container-lg border border-dark rounded-3 bg-light">
                <header class="text-center text-black py-5">
                    <h1 class="display-2 font-weight-bold mb-0">Add Classes</h1>
                </header>
                <h1 class="display-6 mb-1">Classes taken/taking:</h1>
                <div class="w-50 mb-5">
                    <ul id="class-list" class="class-list list-group mb-2"></ul>
                    <div class="d-flex mb-3">
                        <button id="remove-class-btn" type="button" class="btn btn-danger btn-lg mx-1">Remove class</button>
                        <button type="button" class="btn btn-success btn-lg flex-grow-1 mx-1" data-bs-toggle="modal"
                            data-bs-target="#class-finder-modal">Add another class</button>
                    </div>
                    <!--Class finder modal menu-->
                    <div class="modal fade" id="class-finder-modal" tabindex="-1" aria-labelledby="class-finder-modal-label"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="class-finder-modal-label">Find a Class</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="d-flex mb-2" role="search">
                                        <input id="class-search-bar" class="form-control me-2" type="search"
                                            placeholder="Enter class ID or subject, course number" aria-label="Search">
                                        <button id="class-search-btn" class="btn btn-outline-success" type="button">Search</button>
                                    </form>
                                    <ul id="class-search-list" class="class-list list-group mb-2"></ul>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button id="add-class-btn" type="button" class="btn btn-success" data-bs-dismiss="modal">Add this
                                        class</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" id="save-btn" class="btn btn-primary btn-lg">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!--END CONTENT-->
    </div>
</body>

</html>
