<!doctype html>
<html lang="en">

<head>
    <title>Account settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <link href="./css/homepage.css" rel="stylesheet">
    <meta name="nav-name" content="Settings">
    <script src="./js/navbar.js" type="module" defer></script>
    <script src="./js/accountSettings.js" type="module" defer></script>
</head>

<body>
    <div id="page-container" class="d-flex flex-column">
        <nav class="navbar navbar-expand-sm bg-light"></nav>
        <!--BEGIN CONTENT-->
        <div id="content-container-background"
            class="d-flex flex-column justify-content-center container-fluid flex-grow-1">
            <div id="content-container"
                class="d-flex flex-column align-items-center container-lg border border-dark rounded-3 bg-light">
                <header class="text-center text-black py-5">
                    <h1 class="display-2 font-weight-bold mb-0">Account Settings</h1>
                </header>
                <form class="w-50 mb-5">
                    <div class="input-group mb-1">
                        <span class="input-group-text">Profile picture URL:</span>
                        <input class="form-control" id="form-profile_picture" name="profile_picture">
                    </div>
                    <div class="input-group mb-1">
                        <span class="input-group-text">Description:</span>
                        <textarea class="form-control" id="form-description" name="description"></textarea>
                    </div>
                    <div class="input-group mb-1">
                        <span class="input-group-text">Contact info:</span>
                        <textarea class="form-control" id="form-contact" name="contact"></textarea>
                    </div>
                    <div class="form-check mb-1">
                        <input class="form-check-input" type="checkbox" value="" id="form-private_profile">
                        <label class="form-check-label" for="form-private_profile">
                            Private profile
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="form-looking_for_partners">
                        <label class="form-check-label" for="form-looking_for_partners">
                            Looking for partners
                        </label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="cancel-btn" type="button" class="btn btn-outline-primary btn-lg mx-2">Cancel</button>
                        <button id="save-btn" type="button" class="btn btn-primary btn-lg">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <!--END CONTENT-->
    </div>
</body>

</html>
