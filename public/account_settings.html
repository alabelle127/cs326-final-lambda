<!doctype html>
<html lang="en">

<head>
    <title>Account settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <link href="./css/homepage.css" rel="stylesheet">
    <meta name="nav-name" content="Settings">
    <script src="./js/navbar.js" defer></script>
</head>

<body>
    <div id="page-container" class="d-flex flex-column">
        <nav class="navbar navbar-expand-sm bg-light"></nav>
        <!--BEGIN CONTENT-->
        <div id="content-container-background"
            class="d-flex flex-column justify-content-center container-fluid flex-grow-1">
            <div id="content-container"
                class="d-flex flex-column align-items-center container-lg border border-dark rounded-3 bg-light">
                <header class="text-center text-black py-5">
                    <h1 class="display-2 font-weight-bold mb-0">Account Settings</h1>
                </header>
                <form class="w-50 mb-5">
                    <div class="input-group mb-1">
                        <span class="input-group-text">Change password:</span>
                        <input type="password" class="form-control" id="input-password" aria-label="Change password">
                    </div>
                    <div class="input-group mb-1">
                        <span class="input-group-text">Change profile bio:</span>
                        <textarea class="form-control" id="input-bio"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Change contact info:</span>
                        <textarea class="form-control" id="input-contact"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-primary btn-lg mx-2">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-lg">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <!--END CONTENT-->
    </div>
</body>

</html>
